<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Drizzly Bear
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Drizzly Bear</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="getLocation()">Get Current Weather</ion-button>
  </div>

  <ion-header>{{this.text}}</ion-header>
</ion-content>

<app-drizzly-toolbar></app-drizzly-toolbar>
