<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center;">
          <ion-button fill="clear" size="large" (click)="goToWeatherInfoPage()" [disabled]="!isDataAvailable()"
            color="{{isDataAvailableColorer()}}">
            <ion-icon name="{{forecastPageCheck()}}"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="text-align: center;">
          <ion-button color="primary" fill="clear" size="large" (click)="goToHomePage()">
            <ion-icon name="{{homePageCheck()}}"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="text-align: center;">
          <ion-button color="{{isDataAvailableColorer()}}" fill="clear" size="large" (click)="goToSettingsPage()"
            [disabled]="!isDataAvailable()">
            <ion-icon name="{{settingsPageCheck()}}"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
